<div class="">
	<nav class="float-left">
		<a routerLink="/login">Go Back</a>
		&nbsp;&nbsp;
	</nav>
	<form [formGroup]="signupForm" (ngSubmit)="doSignup(signupForm.value)">
		<div class="form-group" [ngClass]="{'has-error' : !signupForm.controls['firstName'].valid && signupForm.controls['firstName'].touched}">
			<label>First Name </label>
			<input type="text" class="form-control" 
			formControlName="firstName" [formControl]="signupForm.controls['firstName']">
			<span *ngIf="signupForm.controls['firstName'].hasError('required') && signupForm.controls['firstName'].touched" alert="alert alert-danger">Please enter your First Name</span>
			<span *ngIf="signupForm.controls['firstName'].hasError('minlength') && signupForm.controls['firstName'].touched" alert="alert alert-danger">Please enter atleast 4 character</span>  
			<span *ngIf="signupForm.controls['firstName'].hasError['maxlength'] && signupForm.controls['firstName'].touched" alert="alert alert-danger">Maximum number of character is 10</span> 
		</div>
		
		<div class="form-group"  [ngClass]="{'has-error' : !signupForm.controls['lastName'].valid && signupForm.controls['lastName'].touched}">
			<label>Last Name</label>
			<input type="text" class="form-control" formControlName="lastName">
			<span *ngIf="signupForm.controls['lastName'].hasError['maxlength'] && signupForm.controls['lastName'].touched" alert="alert alert-danger">Maximum number of character is 5</span> 
		</div>

		<div class="form-group" [ngClass]="{'has-error' : !signupForm.controls['email'].valid && signupForm.controls['email'].touched}">
			<label>Email</label>
			<input class="form-control" formControlName="email">
			<span *ngIf="signupForm.controls['email'].hasError('required') && signupForm.controls['email'].touched" alert="alert alert danger">Please enter your email address</span>
			<span *ngIf="signupForm.controls['email'].hasError('invalidEmail') && signupForm.controls['email'].touched" alert="alert alert danger">Invalid email address</span>
		</div>

		<div class="form-group" [ngClass]="{'has-error' : !signupForm.controls['password'].valid && signupForm.controls['password'].touched}">
			<label>Password</label>
			<input type="password" class="form-control"  formControlName="password">
			<span *ngIf="signupForm.controls['password'].hasError('required') && signupForm.controls['password'].touched" alert="alert alert danger">Please choose your password</span>
		</div>

		<div class="form-group" [ngClass]="{'has-error' : !signupForm.controls['confirmPassword'].valid && signupForm.controls['confirmPassword'].touched}">
			<label>Confrm Password</label>
			<input type="password" class="form-control" formControlName="confirmPassword">
			<span *ngIf="signupForm.controls['confirmPassword'].hasError('required') && signupForm.controls['confirmPassword'].touched" alert="alert alert danger">Please reenter your password</span>
			<span *ngIf="signupForm.controls['confirmPassword'].hasError['mismatchedPasswords'] && signupForm.controls['confirmPassword'].touched">Passwords are not matching</span>
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-default" [disabled]="!signupForm.valid">Signup</button>
		</div>
	
	</form>

</div>
